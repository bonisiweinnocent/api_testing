<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="style" href="stylesheet.css">


</head>

<body>
	<div class="contain">

		<h1>Missy Tee - clothing store</h1>

		<div x-data="shop">
			<div class="filter">
				<h2>Filter</h2>
				<div class="genders">
					<label>
						<input type="radio" x-model="genderFilter" onchange="filterGarments()" name="gender" value="All"> All
					</label>

					<label>
						<input type="radio" x-model="genderFilter" change="filterGarments()"  name="gender" value="Male"> Male
					</label>

					<label>
						<input type="radio" x-model="genderFilter" change="filterGarments()"  name="gender" value="Female"> Female
					</label>
					<label>
						<input type="radio" x-model="genderFilter" change="filterGarments()"  name="gender" value="Unisex"> Unisex
					</label>
				</div>
				<div class="seasons">

					<label>
						<input type="radio" x-model="seasonFilter" @change="filterGarments()"  name="season" value="All"> All
					</label>
					<label>
						<input type="radio" x-model="seasonFilter" @change="filterGarments()"   name="season" value="Summer"> Summer
					</label>
					<label>
						<input type="radio" x-model="seasonFilter" @change="filterGarments()"  name="season" value="Winter"> Winter
					</label>
					<label>
						<input type="radio" x-model="seasonFilter" @change="filterGarments()"   name="season" value="All Seasons"> All seasons
					</label>
				</div>
				<div>
					Filter by price range:
					<input type="range" name="priceRange" @change="getPrice()" x-model="maxPrice" max="1000" step="50" class="priceRange" value="0">
					R<span x-text="maxPrice"  class="showPriceRange">0</span>.00
				</div>
			</div>



			<div class="message hidden">

			</div>
			<div>
				<h2>Garments</h2>

				<div class="searchResults">


					<template x-for="garment in garments">


						<div class="">

							<img x-bind:src="`/images/${garment.img}`">
							<p x-text="garment.description"></p>
							<p x-text="garment.price"></p>

						</div>
					</template>

				</div>
			</div>


		</div>

	</div>
	<!-- <script src="app.js"></script>
	<script src="field-manager.js"></script>
	<script src="add-garment.js"></script> -->
	<script src="api.js"></script>
	<script src="index.js"></script>
	<script src="script.js"></script>
</body>

</html>
